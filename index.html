<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Tinh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="background-music" src="musicCute.mp3" loop></audio>
   <div class="container">
    <div class="image">
        <img src="https://media.tenor.com/as-Gs3TPSGgAAAAi/peach-cat-blushing.gif" alt="" class="avatar">
    </div>
    <h1>Làm Người Yêu Anh Nhé</h1>
  
    <div class="btn-container">
        <div id="yes" >
            <button type="button"  id="yes-btn">Dạ <3</button>
        </div>
        <div id="no">
            <button type="button" id="no-btn">Không :)</button>
        </div>
    </div>
</div>

<div class="modal-content hidden-modal">
        <div class="modal-header">
            <h3>Gửi Ngân Yêu Dấu!</h3>
            
            </div>
            <div class="modal-body">
                    <img src="https://media.tenor.com/vdTgSa-7cWcAAAAi/peach-goma-peach-and-goma.gif" alt="" class="avt">
                    <p>Bao lâu nay anh đã rất nhớ em rất nhìu, tình yêu của anh dành cho em lại lớn hơn mỗi ngày.
                        Cảm ơn em đã cho anh một cơ hội, anh sẽ yêu em nhìu hơn và chắc chắn
                        rằng anh sẽ làm em hạnh phúc hơn bao giờ hết :33</p>
                    <button class="close-modal">Em Chịu >.< </button>
            </div>
        </div> 
</div>
<div class="new-modal-content hidden-modal">
    <div class="modal-header">
        <h3>Ngày Mai Đi Chơi Với Anh Nha >.<</h3>
    </div>
    <div class="modal-body">
        <input type="text" class="response-input" placeholder="Viết gì đó...">
        <button class="confirm-btn" disabled>Gửi Anh Yêu <3</button>
    </div>
</div>
<div class="blur-bg hidden-blur"></div>
   <script src="main.js"></script>
</body>
</html>
